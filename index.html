<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henry & Liliana - Invitación de Boda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Minimal Header -->
    <header class="header">
      <h1>Henry & Liliana</h1>
      <p class="date">06 - DICIEMBRE - 2025</p>
    </header>

    <!-- PDF Viewer -->
    <main class="pdf-section">
      <div class="pdf-container">
        <!-- Primary method: Embed -->
        <embed 
          id="pdf-embed" 
          src="wedding-invitation-compressed.pdf" 
          type="application/pdf" 
          class="pdf-viewer embed-viewer"
          style="display: none;">
        
        <!-- Secondary method: Object -->
        <object 
          id="pdf-object" 
          data="wedding-invitation-compressed.pdf" 
          type="application/pdf" 
          class="pdf-viewer object-viewer"
          style="display: none;">
          <p>Tu navegador no puede mostrar PDFs. <a href="wedding-invitation-compressed.pdf">Descargar PDF</a></p>
        </object>
        
        <!-- Tertiary method: Google Docs Viewer -->
        <iframe 
          id="pdf-google-viewer" 
          src="https://docs.google.com/viewer?url=http://localhost:8000/wedding-invitation-compressed.pdf&embedded=true" 
          class="pdf-viewer google-viewer"
          style="display: none;"
          frameborder="0">
        </iframe>
        
        <!-- Fallback method: Regular iframe -->
        <iframe 
          id="pdf-iframe" 
          src="wedding-invitation-compressed.pdf" 
          class="pdf-viewer iframe-viewer"
          style="display: none;"
          frameborder="0">
        </iframe>
        
        <!-- Loading State -->
        <div id="pdf-loader" class="pdf-loader">
          <div class="spinner"></div>
          <p>Cargando invitación...</p>
        </div>
        
        <!-- Fallback for unsupported browsers -->
        <div class="pdf-fallback">
          <div class="fallback-content">
            <div class="fallback-icon">📄</div>
            <h3>Invitación de Boda</h3>
            <p class="couple-names">Henry & Liliana</p>
            <p class="wedding-date">06 - DICIEMBRE - 2025</p>
            <p class="fallback-message">Para una mejor experiencia, abre la invitación directamente:</p>
            <div class="fallback-actions">
              <a href="wedding-invitation.pdf" target="_blank" class="download-btn primary">
                📖 Ver invitación completa
              </a>
              <a href="wedding-invitation.pdf" download class="download-btn secondary">
                💾 Descargar PDF
              </a>
            </div>
            <p class="fallback-note">Los enlaces dentro de la invitación funcionarán correctamente</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Minimal Footer -->
    <footer class="footer">
      <button id="audio-toggle" class="audio-btn" type="button" aria-label="Reproducir música de fondo">
        <span class="audio-icon">♪</span>
        <span class="audio-text">Activar música</span>
      </button>
    </footer>
  </div>

  <!-- Audio Element -->
  <audio id="background-audio" loop preload="auto">
    <source src="wedding-song.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
