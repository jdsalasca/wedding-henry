<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henry & Liliana - Invitación de Boda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Minimal Header -->
    <header class="header">
      <h1>Henry & Liliana</h1>
      <p class="date">06 - DICIEMBRE - 2025</p>
    </header>

    <!-- PDF Viewer -->
    <main class="pdf-section">
      <div class="pdf-container">
        <!-- Desktop PDF Viewer -->
        <embed 
          id="desktop-pdf"
          src="wedding-invitation.pdf" 
          type="application/pdf" 
          width="100%" 
          height="100%"
          class="pdf-viewer desktop-viewer"
          title="Invitación de boda Henry y Liliana">
        
        <!-- Mobile PDF Viewer -->
        <iframe 
          id="mobile-pdf"
          src="wedding-invitation.pdf#toolbar=0&navpanes=0&scrollbar=0&statusbar=0&messages=0&scrollbar=0"
          width="100%" 
          height="100%"
          class="pdf-viewer mobile-viewer"
          title="Invitación de boda Henry y Liliana">
        </iframe>
        
        <!-- Fallback -->
        <div class="pdf-fallback">
          <p>Tu navegador no puede mostrar el PDF directamente.</p>
          <a href="wedding-invitation.pdf" target="_blank" class="download-btn">
            📄 Abrir invitación
          </a>
        </div>
      </div>
    </main>

    <!-- Minimal Footer -->
    <footer class="footer">
      <button id="audio-toggle" class="audio-btn" type="button" aria-label="Reproducir música de fondo">
        <span class="audio-icon">♪</span>
        <span class="audio-text">Activar música</span>
      </button>
    </footer>
  </div>

  <!-- Audio Element -->
  <audio id="background-audio" loop preload="auto">
    <source src="wedding-song.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
